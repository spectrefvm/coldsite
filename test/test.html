
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oler Downloads</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <div class="animated-bg">
        <div class="bg-circle"></div>
        <div class="bg-circle"></div>
        <div class="bg-circle"></div>
        <div class="bg-circle"></div>
    </div>

    <nav>
        <div class="nav-content">
            <div class="nav-left">
                <a href="https://oler.io" class="back-btn">
                    <i class="fas fa-arrow-left"></i>&nbsp;Back to Shop
                </a>
                <div class="nav-title">OLER DOWNLOAD PANEL</div>
            </div>
            <div class="nav-right">
                <button class="chill-mode-btn" id="chillModeBtn">
                    <i class="fas fa-couch"></i>
                </button>
                <button class="music-toggle" id="musicToggle">
                    <i class="fas fa-music"></i>
                </button>
                <div class="music-controls">
                    <button class="music-control-btn" id="prevBtn">
                        <i class="fas fa-backward"></i>
                    </button>
                    <button class="music-control-btn play-pause" id="playPauseBtn">
                        <i class="fas fa-pause"></i>
                    </button>
                    <button class="music-control-btn" id="nextBtn">
                        <i class="fas fa-forward"></i>
                    </button>
                    <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="50">
                    <i class="fas fa-volume-up"></i>
                </div>
            </div>
        </div>
    </nav>

    <div class="content-wrapper">
        <header>
            <img src="./imgs/logo.png" alt="OLER" class="logo-img" id="siteLogo">
            <h2 class="subtitle">↓ Download Center ↓</h2>
        </header>

        <main class="scripts-grid" id="scriptsContainer">
        </main>

        <div id="scriptModal" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2 id="modalTitle"></h2>

                <div class="modal-section">
                    <h3>Error Fixes:</h3>
                    <ul id="errorFixes"></ul>
                </div>

                <div class="modal-section">
                    <h3>» HOW TO USE «</h3>
                    <p id="howToUse"></p>
                </div>

                <a id="downloadButton" class="download-btn" href="#" download></a>
            </div>
        </div>
    </div>

    <footer>
        <div class="copyright">© 2025 OLER.IO</div>
        <div class="socials">
            <a href="https://discord.gg/oler" target="_blank" class="social-link">
                <i class="fab fa-discord"></i>
            </a>
            <a href="https://www.youtube.com/@olerhub" target="_blank" class="social-link">
                <i class="fab fa-youtube"></i>
            </a>
        </div>
    </footer>

    <a href="https://discord.com/users/1103038390481465434" class="credit-link" target="_blank" data-v="wzm2" id="creditLink" style="position: fixed !important; bottom: 1.5vmin !important; right: 1.5vmin !important; font-size: 1.1vmin !important; color: rgba(255, 255, 255, 0.8) !important; text-decoration: none !important; padding: 0.7vmin 1.1vmin !important; background: rgba(138, 43, 226, 0.1) !important; border: 0.1vmin solid rgba(138, 43, 226, 0.2) !important; border-radius: 2vmin !important; z-index: 999999 !important;">designed by: wzm2</a>

    <div class="chill-mode-overlay" id="chillModeOverlay">
        <img src="" alt="Chill Mode" class="chill-mode-image" id="chillModeImage">
    </div>

    <script src="script.js"></script>
</body>

</html>
